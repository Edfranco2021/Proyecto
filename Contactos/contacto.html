              <label>Nombre: <input type="text" required "true" name="name" /></label>

            <p>
                <label>Tipo de cliente:                  
                </label>
            </p>
                <select name="tipo[]" multiple>

            <p>
              <label>Nota: </label>
            </p>
              <label><textarea name="message"rows="10" cols="80"></textarea></label>
            
              <button type="submit">Enviar</button>
            </p>
          </form>
