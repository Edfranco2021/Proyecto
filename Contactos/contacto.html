<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>contacto</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="../ninja.png">
</head>

<body>
    <h1>Contacto: </h1>

    <!-- formulario de fichas -->
    <div class="areaTrabajo">

        <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Nombre: <input type="text" name="name" /></label>   
            </p>
            <p>
              <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Tipo de cliente: <select name="tipo[]" multiple>
                <option value="Particular">Particular</option>
                <option value="Empresa">Empresa</option>
              </select></label>
            </p>
            <p>
              <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button type="submit">Enviar</button>
            </p>
          </form>
  
      
            <div class="titulo">
                <h2>Area de Trabajo:</h2>
            </div>

            <div class="imagenVolver">
                <a href="..\index.html" alt="volver">
                    <img src="..\volver.jpg" alt="Volver">
                </a>
            </div><!-- AcÃ¡ cierra .imagen -->
    </div>
</body>

</html>
